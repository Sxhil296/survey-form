<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="form">Survey Form</h1>
    <p id="description">This survey form is about different kinds of drink people love.</p>
    <form action="" id="survey-form">
        <fieldset>

            <label id="name-label" for="name">Enter your name: <input type="text" name="name" id="name" placeholder="Full Name" required></label>

            <label id="email-label" for="email">Enter your email: <input type="email" name="email" id="email" placeholder="xyz123@gmail.com" required></label>

            <label id="number-label" for="number">Enter your age: <input type="number" name="number" id="number" min="14"
            max="90" placeholder="age" required></label>

        </fieldset>

        <fieldset>
            <label for="gender">You are: <input class="inline" type="radio" name="gender" id="gender">Male
            <input class="inline" type="radio" name="gender" id="gender">Female</label>

            <label for="">Which drink do you use more often? 
                        <select name="" id="dropdown">
                            <option value="0">(select one)</option>
                            <option value="1">Tea</option>
                            <option value="2">Coffee</option>
                            <option value="3">Softdrinks</option>
                            <option value="4">Wine</option>
                        </select>
                        <label for="bio">Describe your reason: <textarea name="" id="" cols="30" rows="4"></textarea></label>
            </label>

        </fieldset>
        <fieldset>
            <label for="tandc"><input class="inline" type="checkbox" name="tandc" id="tandc" value="tandc">I agree to <a
                    href="#">terms and conditions</a> </label>
            
            <input type="submit" name="" id="submit">
        </fieldset>
    </form>
    
</body>
</html>
